<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ff30c3cbb2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="card login" id="login">
      <h2><i class="fa-solid fa-key"></i>Sign In</h2>
      <form action="">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" />
        </div>
        <button type="submit">Sign In</button>
      </form>
      <p class="link-login">
        Don't have account
        <span class="switchText" onclick="switchToSignup()">Sign Up!</span>
      </p>
    </div>
    <div class="card signup" id="signup">
      <h1><i class="fa-solid fa-user"></i>New Account</h1>
      <form action="">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" />
        </div>
        <div class="form-group">
          <label for="password-repeat">Password Repeat</label>
          <input type="password" name="password-repeat" />
        </div>
        <button type="submit">Create</button>
      </form>
      <p>
        Already had an account?
        <span class="switchText" onclick="switchToLogin()">Sign In!</span>
      </p>
    </div>

    <script src="scrept.js"></script>
  </body>
</html>
